<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/animate.min.css">
    <script src="js/jquery-1.11.3.min.js" charset="utf-8"></script>
    <style>
        #box {width: 100px; height: 100px; background: #f00;}
    </style>
</head>
<body>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <br><br>
    <div id="box"></div>

    <script>
        $("#btn1").on('click',function(){
            //添加类
            $("#box").removeClass('bounceOutLeft').addClass("animated bounceInLeft");
        });

        $("#btn2").on('click',function(){
            //添加类
            $("#box").removeClass('bounceInLeft').addClass("animated bounceOutLeft");
        });

    </script>
</body>
</html>
