<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* 导入bootstrap3的相关CSS */

@import url('http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.min.css');
@import url('http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css');

body {
  padding-top: 50px;
  font-family: 'microsoft yahei',Arial,sans-serif;
}

/* 定义thumbnail */

.thumbnail{
  position:relative;
  overflow: hidden;
}

/* 定义图片说明 */
.caption{
  position: absolute;
  top:0;
  left:0;
  background:rgba(250, 184, 10, 0.5);
  width: 100%;
  height: 100%;
  padding: 2%;
  display: none;
  text-align: center;
  color:#fff !important;
  z-index: 1;
}

/* 定义按钮 */
.biglabel{
  font-size:15px;
  font-weight: 300px;
}  



		</style>
	</head>
	<body>
		<!-- 基本的HTML -->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="thumbnail">
        <div class="caption">
          <h5>图片标题</h5>
          <p>图片相关描述</p>
          <p>
               <a href="" class="label label-primary biglabel" rel="tooltip" title="点击欣赏原图">欣赏</a>
               <a href="" class="label label-info biglabel" rel="tooltip" title="立刻下载原图">下载</a>
          </p>
        </div>
        <img src="./img/will2.png" alt="来图生成的占位演示图片">
      </div>
    </div>
  </div>
</div>

<script src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
</html>
