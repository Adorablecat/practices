<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
		<meta name="viewport" content="width=750">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/mobile-util.js"></script>
		<script src="./js/imgloader.js"></script>
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="./dist/css/swiper.min.css">
		<title>沐熙新日历</title>
		<!-- Demo styles -->

	</head>

	<body>
		<div class="ab loading hide">
			<div class="ab mayi">
				<div class="ab my2"></div>
				<div class="ab my1"></div>
			</div>
			<div class="ab percent">0%</div>
		</div>

		<div class="ab first ">
			<div class="ab mc_p"></div>
			<div class="ab nice1"></div>
			<div class="ab font_1"></div>
			<div class="ab lt_c1"></div>
			<div class="ab lt_c2"></div>
			<div class="ab ant_first"></div>
			<div class="ab pg1_bt"></div>
		</div>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page1">
					<div class="ab book pre-3d" id="book">
						<!-- 后封面 -->
						<ul>
							<li class="" id="Rcover"></li>
							<!-- 书页 -->
							<li class="pre-3d  page front2">5</li>
							<li class="pre-3d  page front2">4</li>
							<li class="pre-3d  page front2">3</li>
							<li class="pre-3d  page front2">2</li>
							<!-- 书的封面 -->
							<li class="pre-3d  page front1">1</li>
						</ul>

					</div>
					<div class="ab book_r">
					</div>
					<div class="ab book_l">
					</div>
					<div class="ab book_up"></div>
					<div class="ab mc_p"></div>
				</div>
				<div class="swiper-slide page2">
					<div class="ab box1"><img src="./imgs/box1.png" alt="" /></div>
					<div class="ab box2"><img src="./imgs/box2.png" alt="" /></div>
					<div class="ab gifts"><img src="./imgs/1.png" alt="" /></div>
					<div class="ab book_up"></div>
					<div class="ab mc_p"></div>
				</div>
				<div class="swiper-slide page3">
					<div class="ab note">
						<ul class="ab">
							<li><img src="./imgs/fan1.png" alt=""></li>
							<li><img src="./imgs/fan2.png" alt=""></li>
							<li><img src="./imgs/fan3.png" alt=""></li>
							<li><img src="./imgs/fan4.png" alt=""></li>
							<li><img src="./imgs/fan5.png" alt=""></li>
							<li><img src="./imgs/fan5.png" alt=""></li>
							<li><img src="./imgs/fan1.png" alt=""></li>
							<li><img src="./imgs/fan2.png" alt=""></li>
							<li><img src="./imgs/fan3.png" alt=""></li>
							<li><img src="./imgs/fan4.png" alt=""></li>
						</ul>
					</div>
					<div class="ab mc_p"></div>
					<div class="ab book_up"></div>
				</div>
				<div class="swiper-slide page4">
					<div class="ab p4_ant"></div>
					<div class="ab btn_c"></div>
					<div class="ab share hide"></div>
					<div class="ab mc_p"></div>
				</div>

			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<script src="./js/zepto.min.js"></script>
		<script src="./js/common.js"></script>
		<script>
			var percent = document.querySelector(".percent");

			imgLoader([
					"./imgs/bg_p1.png",
					"./imgs/niceto1.png",
					"./imgs/mc_p.png",
					"./imgs/lt_c.png",
					"./imgs/font_fr.png",
					"./imgs/ant_first.png",
					"./imgs/btn_first.png"
				],
				function(percentage) {
					console.log(percentage);
					var mf = Math.floor(percentage * 100) + '%';
					console.info(mf);
					percent.innerHTML = mf;
				});

			$(".my2").animate({
				height: "0px"
			}, 3000);
			setTimeout(function() {
				$('.loading').hide();
			}, 3200)
		</script>

		<!-- Swiper JS -->
		<script src="./dist/js/swiper.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				direction: 'vertical'
			});
		</script>

	</body>

</html>
