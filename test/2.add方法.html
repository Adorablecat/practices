<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./pixi.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0
			}
		</style>
	</head>

	<body>
		<script>
			//Create a Pixi Application
			var app = new PIXI.Application({
				width: 256,
				height: 256,
				antialias: true,
				transparent: false,
				resolution: 1
			});

			//Add the canvas that Pixi automatically created for you to the HTML document
			document.body.appendChild(app.view);

			//load an image and run the `setup` function when it's done
			PIXI.loader
				.add("img/joy.png")
				.load(setup);

			//This `setup` function will run when the image has loaded
			function setup() {

				//Create the cat sprite
				var cat = new PIXI.Sprite(PIXI.loader.resources["img/joy.png"].texture);

				//Add the cat to the stage
				app.stage.addChild(cat);
			}
		</script>
		<script>
			//			add 方法有四个基础参数:
			//
			//			add(name, url, optionObject, callbackFunction)
			//			这里有文档里面对这些参数的描述：
			//			
			//			name (string): 加载源文件的别名,如果没设置，url就会被放在这.
			//			url (string): 源文件的地址，是加载器 baseUrl的相对地址.
			//			options (object literal): 加载设置.
			//			options.crossOrigin (Boolean): 源文件请求跨域不？默认是自动设定的。
			//			options.loadType: 源文件是怎么加载进来的？默认是Resource.LOAD_TYPE.XHR。 options.xhrType: 用XHR的时候该怎么处理数据？ 默认是Resource.XHR_RESPONSE_TYPE.DEFAULT。
			//			callbackFunction: 当这个特定的函数加载完，这个特定的函数将会被执行。
		</script>
		<script>
			.add({
					name: 'key2',
					url: 'http://...'
				}, function() {})

				.add({
					url: 'http://...'
				}, function() {})

				.add({
					name: 'key3',
					url: 'http://...'
					onComplete: function() {}
				})

				.add({
					url: 'https://...',
					onComplete: function() {},
					crossOrigin: true
				})
		</script>
		<script>
//			也可以给add方法传一个对象的数组，或者既使用对象数组，又使用链式加载：

			.add([
			  {name: 'key4', url: 'http://...', onComplete: function () {} },
			  {url: 'http://...', onComplete: function () {} },
			  'http://...'
			]);
		</script>
	</body>

</html>
