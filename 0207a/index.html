	<!--time-->
	
	<script>
		var dynamicLoading = {
			css: function(path) {
				if(!path || path.length === 0) {
					throw new Error('argument "path" is required !');
				}
				var head = document.getElementsByTagName('head')[0];
				var link = document.createElement('link');
				link.href = path;
				link.rel = 'stylesheet';
				link.type = 'text/css';
				head.appendChild(link);
			},
			js: function(path) {
				if(!path || path.length === 0) {
					throw new Error('argument "path" is required !');
				}
				var head = document.getElementsByTagName('head')[0];
				var script = document.createElement('script');
				script.src = path;
				script.type = 'text/javascript';
				head.appendChild(script);
			}
		}
	</script>

	</script>
	
	
	<script>
		var p2 = document.getElementById("p2");
		p2.addEventListener('scroll', function() {
			console.info($("#p2").scrollTop());
			console.log($("#p2").scrollLeft());
			var st1 = $("#p2").scrollTop();
			
			var st2 = $("#p2").scrollLeft();
			if(0<st2&& st2 <250){
				$(".arm2").addClass("up2");
				$(".qk2").show();
				$(".arm4").removeClass("up2");
				$(".qk4").hide();
				$(".arm5").removeClass("up2");
				$(".qk5").hide();
			}else if (250<st2&& st2<540){
				$(".arm2").removeClass("up2");
				$(".qk2").hide();
				$(".arm4").addClass("up2");
				$(".qk4").show();
			}else if (540<st2 && st2<750){
				$(".arm4").removeClass("up2");
				$(".qk4").hide();
				$(".arm5").addClass("up2");
				$(".qk5").show();
			}else if (750<st2&& st2<1500){
				$(".arm5").removeClass("up2");
				$(".qk5").hide();
				
				$(".qk1").show();
			}else if (1500<st2&& st2<1680){
				
				$(".qk5").hide();
				
			}else if (1680<st2&& st2<2000){
				$(".arm7").addClass("up2");
				$(".qk7").show();
			}else if (2000<st2&& st2<2350){
				$(".arm7").removeClass("up2");
				$(".qk7").hide();
				$(".arm8").addClass("up2");
				$(".qk8").show();
			}else if (2350<st2&& st2<2720){
				$(".arm8").removeClass("up2");
				$(".qk8").hide();
				$(".arm3").addClass("up2");
				$(".qk3").show();
			}else if (2720<st2&& st2<3000){
				$(".arm3").removeClass("up2");
				$(".qk3").hide();
				$(".arm6").addClass("up2");
				$(".qk6").show();
			}
		})
	
	</script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script>
			var reback;
			$(document).ready(function () {
			    $.getJSON("http://api.mayinongchang.net/Index/wx_share", function (data) {
			        reback = data.datas;
			        wx.config({
			            debug: false,
			            appId: reback.appId,
			            timestamp: reback.timestamp,
			            nonceStr: reback.nonceStr,
			            signature: reback.signature,
			            jsApiList: [
			                'onMenuShareTimeline',
			                'onMenuShareAppMessage'
			            ]
			        });
			    })
			    wx.ready(function () {
			        wx.checkJsApi({
			            jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
			            success: function (res) {
			                // 以键值对的形式返回，可用的api值true，不可用为false
			                // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
			            }
			        });
			        wx.onMenuShareAppMessage({
			            title: '麦吉多戊聚糖产品发布会', // 分享标题
			            desc: '盛况空前！赶紧来看看吧', // 分享描述

			            imgUrl: 'http://1118.mayinongchang.net/802061/image/0203.jpg', // 分享图标
			            type: '', // 分享类型,music、video或link，不填默认为link
			            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			            success: function () {
			            },
			            cancel: function () {
			                // 用户取消分享后执行的回调函数
			            }
			        });
			        wx.onMenuShareTimeline({

			            imgUrl: 'http://1118.mayinongchang.net/802061/image/0203.jpg',// 分享图标
			            success: function () {
			            },
			            cancel: function () {
			            }
			        });
			        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
			    });
			})
